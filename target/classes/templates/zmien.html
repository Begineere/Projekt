<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mateusz Starosta</title>
    <style>
        body{
        margin: 2px;
        padding: 0;
        width: calc(100vw - 4px);
        height: calc(100vh - 4px);
        display: block;
        font-size: 16px;
        }
        header {
        width: 100%;
        height: 60px;
        display: flex;
        flex-direction: row;
        flex-direction: space-between;
        text-align: center;
        }
        header span {
                padding: 0;
                margin: 0;
                width: 20%;
                height: 100%;
                text-align: center;
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            header span img {
            width: 200px;
            height: 60px;
            }
            header span a{
                text-decoration: none;
                font-size: 26px;
            }
            header span a span{
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                color: black;
                text-align: center;
                display: flex;
                align-items: center;
            }
            header span a span img{
                width: 32px;
                height: 32px;
                margin: 0 6px 0 6px;
            }
            header span a span:hover {
            color: #1981a3;
            }
        .one{
            margin: 5px 0 5px 0;
            padding: 0;
            width: 100%;
            height: calc(100vh - 74px);
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
            }
            .one div:nth-child(1) {
            width: calc(20% - 4px);
            margin-top: 60px;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
                }
            .one div:nth-child(1) span {
                padding: 0;
                margin: 0;
                width: 100%;
                text-align: center;
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
            }
            .one div:nth-child(1) span a{
                text-decoration: none;
                width: 100%;
            }
            .one div:nth-child(1) span a span{
                margin: 0;
                padding: 10px 0 10px 0;
                width: 100%;
                color: black;
            }
            .one div:nth-child(1) span a span img{
                width: 18px;
                height: auto;
                margin: 0 6px 0 6px;
            }
            .one div:nth-child(1) span a span:hover {
            color: #ffffff;
            background-color: #013433;
            }
            .one div:nth-child(2) {
            width: calc(80% - 4px);
            height: 100%;
                }
                .one div:nth-child(2) div{
            width: 100%;
            overflow: scroll;
             }
            .one div:nth-child(2) h1 {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 60px;
            text-align: center;
                }
        table{
            width: 100%;
        }
        table, th, td{
            border: 1px solid black;
            text-align: center;
        }
        #click:nth-child(odd){
            background-color: lightyellow;
        }
        #click:nth-child(even){
            background-color: #e8d1f6;
        }
        #click:hover {
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <span><img src="/img/lg.jpg"></span>
    <span></span>
    <span></span>
    <span></span>
    <span><a href="/"><span>
            <img src="/img/home.png">Strona główna
        </span></a></span>
</header>
<div class="one">
    <div>
            <span><a href="/wybierz"><span>
                <img src='/img/add.png'>Dodaj zamówienie
            </span></a></span>
        <span><a href="/zmien"><span>
                <img src='/img/cancel.png'>Usuń zamówienie
            </span></a></span>
        <span><a href="/znajdz"><span>
                <img src='/img/search.png'>Znajdź zamówienie
            </span></a></span>
    </div>
    <div>
        <h1>
            Lista zamówień do usunięcia
        </h1>
        <div>
            <table cellspacing="0">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Imie</th>
                    <th>Nazwisko</th>
                    <th>Cena</th>
                    <th style="max-width: 74px">Ilość zmalowanych metrów kwadratowych powierzchni</th>
                    <th>Termin zapłaty</th>
                    <th>Kwota do zapłaty</th>
                    <th>Status</th>
                    <th>Usuń</th>
                </tr>
                </thead>
                <tbody>
                <tr id="click" th:each="juz: ${Numerki2}" th:attr="onclick=|window.location.href='@{/edit/{id}(id=${juz.id})}'|">
                    <td th:text="${juz.id}"></td>
                    <td th:text="${juz.Imie}"></td>
                    <td th:text="${juz.Nazw}"></td>
                    <td th:text="${juz.cena} + ' zł'"></td>
                    <td th:text="${juz.ilosc}"></td>
                    <td th:text="${juz.date}"></td>
                    <td th:text="${juz.DoZaplaty} + ' zł'"></td>
                    <td>
                        <span th:if="${juz.status != 0}">Usługa nieopłacona</span>
                        <span th:unless="${juz.status != 0}">Usługa opłacona</span>
                    </td>
                    <td><a th:href="@{/delete/{id}(id=${juz.id})}"><button>Usuń</button></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
