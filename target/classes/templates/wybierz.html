<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mateusz Starosta</title>
<style>
    header {
    width: 100%;
    height: 60px;
    display: flex;
    flex-direction: row;
    flex-direction: space-between;
    text-align: center;
    }
    header span {
    padding: 0;
    margin: 0;
    width: 20%;
    height: 100%;
    text-align: center;
    display: flex;
    flex-direction: row;
    justify-content: center;
    }
    header span img {
    width: 200px;
    height: 60px;
    }
    header span a{
    text-decoration: none;
    font-size: 26px;
    }
    header span a span{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    color: black;
    text-align: center;
    display: flex;
    align-items: center;
    }
    header span a span img{
    width: 32px;
    height: 32px;
    margin: 0 6px 0 6px;
    }
    header span a span:hover {
    color: #1981a3;
    }
</style>
</head>
<body>
<header>
    <span><img src="/img/lg.jpg"></span>
    <span></span>
    <span></span>
    <span></span>
    <span><a href="/"><span>
            <img src="/img/home.png">Strona główna
        </span></a></span>
</header>

   <div align="center">
    <h1>Dodaj zamówienie</h1><br>
    <form th:action="@{/wybierz}" th:object="${klasa}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Podaj imię klienta:</td>
                <td><input type="text" name="Imie"></td>
            </tr>
            <tr>
                <td>Podaj nazwisko klienta:</td>
                <td><input type="text" name="Nazw"><br></td>
            </tr>
            <tr>
                <td>Termin zapłaty:</td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td>Cena za usługę:</td>
                <td><input type="number" min="0.00" max="10000.00" step="0.01" name="cena"></td>
            </tr>
            <tr>
                <td>Ilość metórw kwadratowych zmalowanej powierzchni:</td>
                <td><input type="number" min="0.00" max="10000.00" step="0.01" name="ilosc"></td>
            </tr>
            <tr>
                <td><input type="hidden" name="status" value="true">
                    <input type="submit" value="Dodaj zamówienie"><br></td>
            </tr>
        </table>
    </form>
   </div>
<script>

    const picker = document.getElementById('date');
picker.addEventListener('input', function(e){
  var day = new Date(this.value).getUTCDay();
  var data = new Date();
  var dat2 = data.getDate();
  data = new Date(this.value);
  dat = data.getDate();
  if([6,0].includes(day) || dat<dat2){
    alert('Zła data!');
    e.preventDefault();
    this.value = '';

  }
});

</script>
</body>
</html>
